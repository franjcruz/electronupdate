<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <!-- <h1 style="text-align: center;">Soy un logo</h1> -->
          Version: <span id="version">v0.1.9</span>
          <!-- the button onClick sends a quitAndInstall message to the electron main process -->
          <button id="ready" onClick="ipcRenderer.send('quitAndInstall')">
            no updates ready
          </button>
        </div>
      </div>
      <div class="row" style="height: 100vh;">
        <div class="section col-md-4">
          <div class="row">
            <!-- <div class="col-md-12" style="padding-bottom: 130px">
              <img
                class="d-block w-100"
                alt="Carousel Bootstrap First"
                src="https://www.layoutit.com/img/sports-q-c-1600-500-1.jpg"
              />
            </div> -->
          </div>
          <div class="row">
            <div
              class="col-md-12"
              style="padding-top: 120px; padding-bottom: 110px"
            >
              <button type="button" class="btn btn-primary buttonTouch">
                Ayuda
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="padding-bottom: 110px">
              <button type="button" class="btn btn-primary buttonTouch">
                Transacciones
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="padding-bottom: 110px">
              <button type="button" class="btn btn-primary buttonTouch">
                Registro
              </button>
            </div>
          </div>
        </div>
        <div class="section col-8">
          <iframe
            src="http://localhost:3000/init?widgetId=137&virtualKeyboard=true"
            style="display:block; width:100%; height:100%; overflow: hidden;"
            frameborder="0"
            scrolling="yes"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <!-- All of the Node.js APIs are available in this renderer process. -->
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');

      const ipcRenderer = require('electron').ipcRenderer;
      // wait for an updateReady message
      ipcRenderer.on('updateReady', function(event, text) {
        // changes the text of the button
        var container = document.getElementById('ready');
        container.innerHTML = 'new version ready!';
      });
    </script>
  </body>
</html>
